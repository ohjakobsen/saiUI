template:
  bootstrap: 5

reference:
- title: Page layouts
  desc: >
    Functions to render page layouts.
  contents:
    - matches('Page')
- title: Layout functions
  contents:
    - matches("Layout")
- title: Input functions
  contents:
    - matches("Input")
- title: Buttons
  contents:
    - matches("Button")
- title: Cards
  contents:
    - starts_with("card")
- title: All functions
  desc: ~
  contents:
  - matches("^.+$")

news:
  - one_page: false
